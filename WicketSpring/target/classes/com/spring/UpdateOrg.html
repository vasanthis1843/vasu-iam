<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>Update Organization</title>
<link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
     integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
     crossorigin="anonymous">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
  .container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

</style>
</head>
<body>
     <div class="container">
       <form style="text-align:center;" wicket:id="OrganizationFormupdate">
        <h2> Update Existing Organization </h2><br><br>
       <label>Organization Name:</label>
       <input type="text" wicket:id="uporgname" placeholder="Organization Name"/><br><br>
       <label>No Of Emp:</label>
       <input type="text" wicket:id="uporgnoofemp" placeholder="No Of Emp"/><br><br>
       <input type="submit" class="btn btn-success" value="Save Organization">
       </form>
       </div>
</body>
</html>
