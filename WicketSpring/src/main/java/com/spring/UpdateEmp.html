<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>Update Employee</title>
<link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
     integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
     crossorigin="anonymous">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
  .container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
</head>
<body>
<div class="container">
  <form style="text-align:center;" wicket:id="empdetailsFormupdate">
  <h2>Update Existing Employee</h2><br>
    <label>Employee Name:</label>
	<input wicket:id="upempname" type="text" placeholder="employee name"/><br><br>
	<label>Employee Age:</label>
	<input wicket:id="upempage" type="text" placeholder="employee age"/><br><br>
	<label>Employee Role:</label>
	<input wicket:id="upemprole" type="text" placeholder="employee role"/><br><br>
	<label> Employee Address:</label>
	<input wicket:id="upempaddress" type="text" placeholder="employee address"/>
	<br><br>
	<input type="submit" class="btn btn-success" value="save employee">
	</form>
	</div>
</body>
</html>
